<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Now</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <script type = "text/javascript" src = "login.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form class="form-group bg p-5 rounded shadow" style="width: 100%; max-width: 400px;" name = "loginForm" id="loginform">
            <h2 class="text-center mb-4">Login</h2>
            
            <!-- Email Input -->
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email Address</label>
                <input type="email" class="form-control" id="email" name = "txtEmail" placeholder="name@example.com">
            </div>

            <!-- Password Input -->
            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control" name = "txtPswd" id="password">
            </div>

           

            <!-- Submit Button -->
            <br><button type="submit" class="btn btn-color w-100" name = "login">Login</button>
        </form>
    </div>
    <script>
        AddCustomFormSubmission();
    </script>
</body>
</html>
