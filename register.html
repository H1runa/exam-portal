<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Register now</title>
    <link rel="stylesheet" href="register.css">

    <script type = "text/javascript" src = "register.js"></script>
  </head>
  <body>
    <div class="container-fluid bg-dark text-light py-3">
      <header class="text-center">
        <h1 class="display-6">WELCOME TO OUR PAGE</h1>
      </header>
    </div>

    <section class="container my-2 bg-dark w-50 text-light p-2">
      <form id="registerform" class="row g-3 p-3" name = "registerForm">
        
       <div>
        <div class="col-md-6">
          <label for="inputIndex" class="form-label">Index</label>
          <input type="index" class="form-control" id="inputIndex" name = "txtIndex">
        </div>
       </div>

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" name = "txtEmail">
        </div>

        <!-- Password Section -->
         <div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" name = "txtPswd">
        </div>
        <div class="col-md-6">
          <label for="inputConfirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="inputConfirmPassword" name = "txtConPswd">
        </div>
    </div>
       

        <div class="col-12">
          <br><button type="submit" class="btn btn-primary" name = "signIn">Sign in</button>
        </div>
      </form>
    </section>
    <script>
      addCustomFormSubmit();
    </script>
  </body>
</html>
