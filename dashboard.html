<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIBM Performance Evaluator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard.css">
    <script src="dashboard.js"></script>
</head>
<body>
    <header class="d-flex">
        <div class="container-fluid mt-3">
            <h1 class="display-5 text-left"><strong>Dashboard</strong></h1>
        </div>        
    </header>
    <main class="container p-5">
        <div class="row">
            <div id="gpaBox" class="col-md-4 text-center p-5 shadow-lg m-3 d-flex align-items-center justify-content-center">
                <h1><span class="fw-bold">GPA <br> <span id="gpalabel">0</span></span></h1>
            </div>
            <div id="gpaCalculation" class="col-md-6 text-center p-5 shadow-lg m-3 d-flex align-items-center justify-content-center">
                <h1><span class="fw-bold">Manual GPA Calculation</span></h1>
            </div>
        </div>
        <div class="row">
            <div id="examResults" class="col-md-6 text-center p-5 shadow-lg m-3 d-flex align-items-center justify-content-center">
                <h1><span class="fw-bold"> View Exam Results</span></h1>
            </div>
            <div id="userInfo" data-bs-toggle="offcanvas" data-bs-target="#profile" class="col-md-4 text-center p-5 shadow-lg m-3 d-flex align-items-center justify-content-center">
                <h1><span id="indexNumber" class="fw-bold">CODSE241F-058</span></h1>
            </div>
        </div>
    </main>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="profile">
        <div class="offcanvas-header text-white">
            <h1 class="fs-3">User Profile</h1>
            <button class="btn-close bg-light text-reset" type="button" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column">            
            <div class="container-fluid mt-4">
                <div class="bg-light rounded shadow-sm p-3">
                    <ul class="list-group">
                        <li class="list-group-item nibm-color text-white fs-5 rounded-top">
                            <strong>Index:</strong> <br> <span id="profileIndex"></span>
                        </li>
                        <li class="list-group-item nibm-color text-white fs-5 rounded-bottom">
                            <strong>Email:</strong> <br> <span id="profileEmail"></span>
                        </li>
                    </ul>
                </div>
            </div>
    
            
            <div class="container mt-auto">
                <button class="btn btn-primary w-100 mb-2" id="updateBtn">Update Profile</button>
                <button class="btn btn-primary w-100 mb-2" id="logoutBtn" onclick="window.location.href='logout.php'">Logout</button>
                <button class="btn btn-danger w-100" id="deleteBtn" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">Delete Profile</button>
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete your profile?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" data-bs-dismiss="modal" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">Account Deletion</h5>              
            </div>
            <div class="modal-body">
              Your account has been deleted.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="acknowledgeDelete" data-bs-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>
  

   
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <div class="container">
            <p class="mb-1">&copy; 2025 NIBM Performance Evaluator. All rights reserved.</p>
            <p class="mb-0">
                <a href="index.html#about" class="text-white me-3 text-decoration-none">About</a>
                <a href="index.html#contactSection" class="text-white text-decoration-none">Contact Us</a>
            </p>
        </div>
    </footer>
    
    <script>
        addButtonListeners();
        dash_update();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
