<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="edit_user.css">
    <script src="edit_user.js"></script>
</head>
<body class="d-flex align-items-center vh-100 position-relative">
    <header>
    <button id="dashboardBtn" class="btn text-light position-absolute start-0 top-0 m-3" onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
    </header>
    <div class="container bg-light border col-md-6">
        <form id="updateForm">
            <div class="container text-center mt-3">
                <span class="fs-5">Update Profile</span>
            </div>
            <div class="form-group m-3">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" name="txtEmail" id="email" readonly placeholder="email">              
            </div>
            <div class="form-group m-3">
                <label for="index">Student Index</label>
                <input type="text" class="form-control" name="txtIndex" id="index"  placeholder="index">              
              </div>
            <br>
            <div class="form-group m-3">
                <small class="form-text text-muted">Ignore the following if you do not wish to reset your password</small><br>
              <label for="currentPassword">Current Password</label>
              <input type="password" class="form-control" name="txtCPass" id="currentPassword" placeholder="Password">              
            </div>
            <div class="form-group m-3">               
              <label for="newPassword">New Password</label>
              <input type="password" class="form-control" name="txtNPass" id="newPassword" placeholder="Password">              
            </div>
            <div class="container d-flex justify-content-center">
                <button type="submit" class="m-3 btn btn-primary">Update</button>
            </div>
            
          </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
